<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>Lista ToDo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/session.js"></script>

    <link href="css/todo.css" rel="stylesheet" type="text/css" />
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="css/notifications.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="menu.html">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="todo.html">Lista ToDo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="rachunki.html">Rachunki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="lokalizacja.html">Lokalizacje</a>
                    </li>
                </ul>
                <ul class="navbar-nav fixed-right mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="profil.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="kontener">
        <br>

        <div id="tresc">
            <div id="zakladki"></div>
            <br>
            <div id="srodek">
                <div id=przycisk></div>
                <div class="gradient-border" id="box"></div>
            </div>
        </div>

        <div id="formularz">

            <div class="form-group">
                <label for="InputTitle"><br>Tytuł:</label>
                <input type="text" class="form-control" id="InputTitle">
            </div>
            <div class="form-group">
                <label for="InputTask">Zadanie:</label>
                <textarea class="form-control" id="InputTask" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="InputImage">URL Zdjęcia:</label>
                <input type="text" class="form-control" id="InputImage"><br>
            </div>
            <button class="btn btn-success" onClick="zapiszZadanie()">Zapisz</button>
            <br>
            <br>
        </div>
    </div>

    <div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edycja</h5>
                    <button type="button" onClick="zamknij()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="EditTextInModal"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onClick="zamknij()" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-success" onClick="confirmEdit()">Edytuj</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDelete" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usunięcie Zadania</h5>
                    <button type="button" onClick="zamknij()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Czy na pewno chcesz usunąć zadanie:
                    <div id="TitleOfTask"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onClick="zamknij()" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-danger" onClick="deleteTask()">USUŃ ZADANIE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2021 Copyright: Tomasz Wiejak
    </div>
    <script src="js/todo.js"></script>
</body>

</html>
