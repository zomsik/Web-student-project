<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>Strona startowa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/notifications.js"></script>


    <link href="css/notifications.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="container bg-light menu">
        <div class="col-md-12 text-center">
            <div id="Zaloguj">
                <p><button class="btn btn-success custom" onclick="Zaloguj()" data-toggle="modal" data-target="#Modal">Zaloguj się</button></p>
            </div>
            <div id="Zarejestruj">
                <p><button class="btn btn-success custom" onclick="Zarejestruj()" data-toggle="modal" data-target="#Modal">Zarejestruj się</button></p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="ModalLabel">
                        <span id=ModalTytul></span>
                    </span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div id=ModalTresc></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary"> <span id=ModalAkceptuj></span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2021 Copyright: Tomasz Wiejak
    </div>

    <script src="js/index.js"></script>
</body>


</html>
