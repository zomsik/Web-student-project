        <div class="container-fluid">
            <a class="navbar-brand" href="menu.html">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div id="kontener">
        <br>
        <div id="tresc">
            <div id="zakladki"></div>
            <br>
            <div id="srodek">
                <div id=przycisk></div>
                <div class="gradient-border" id="box"></div>
            </div>
        </div>

        <div id="formularz">
            <div class="form-group">
                <label for="InputTitle"> <br>Tytuł:</label>
                <input type="text" class="form-control" id="InputTitle">
            </div>
            <div class="form-group">
                <label for="InputDate">Data:</label><br>
                <input type="date" id="InputDate" name="trip-start" max="2030-12-31">

            </div>
            <div class="form-group">
                <label for="InputPrice">Cena w złotych:</label>
                <input type="text" class="form-control" id="InputPrice">
            </div>
            <div class="form-group">
                <label>Produkty:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check1">
                    <label class="form-check-label" for="Check1">
                    Spożywcze
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check2">
                    <label class="form-check-label" for="Check2">
                    Chemia
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check3">
                    <label class="form-check-label" for="Check3">
                    Usługi
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label>Płatność:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radio1" value="option1">
                    <label class="form-check-label" for="Radio1">
                    Gotówka
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radio2" value="option2">
                    <label class="form-check-label" for="Radio2">
                    Karta
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radio3" value="option3">
                    <label class="form-check-label" for="Radio3">
                    Blik
                  </label>
                </div>

            </div>
            <div class="form-group">
                <label>Sklep:</label>
                <select class="form-select" aria-label="Select" id="SelectShop">
                  <option value="0" style="font-weight:bold ;" disabled selected>Wybierz sklep:</option>
                  <option value="1">Auchan</option>
                  <option value="2">Biedronka</option>
                  <option value="3">Carrefour</option>
                  <option value="4">Lidl</option>
                  <option value="5">Stokrotka</option>
                  <option value="6">Tesco</option>
                  <option value="7">Żabka</option>
                </select>
            </div>
            <div class="form-group">
                <label for="InputBill">URL Paragonu:</label>
                <input type="text" class="form-control" id="InputBill"><br>
            </div>
            <button class="btn btn-success" onClick="saveBill()">Zapisz</button>
            <br>
            <br> <br>
        </div>


        <div id="przyciskPodsumowania"></div>

    </div>

    <div class="modal fade" id="modalDelete" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usunięcie Rachunku</h5>
                    <button type="button" onClick="zamknij()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Czy na pewno chcesz usunąć rachunek:
                    <div id="TitleOfTask"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onClick="zamknij()" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-danger" onClick="deleteRachunek()">USUŃ RACHUNEK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edycja</h5>
                    <button type="button" onClick="zamknij()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="EditTextInModal"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onClick="zamknij()" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-success" onClick="confirmEdit()">Edytuj</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalPodsumowanie" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Podsumowanie</h5>
                    <button type="button" onClick="zamknij()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="PodsumowanieContener"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onClick="zamknij()" data-bs-dismiss="modal">Wyjdź z podsumowania</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2021 Copyright: Tomasz Wiejak
    </div>
    <script src="js/rachunki.js"></script>
</body>


</html>
